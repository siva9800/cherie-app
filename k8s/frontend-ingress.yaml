apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cherie-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cherie.com
    secretName: cherie-tls
  rules:
  - host: cherie.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cherie-frontend
            port:
              number: 80
