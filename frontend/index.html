<!DOCTYPE html>
<html>
<head>
    <title>Cherie.com - Premium Shopping</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }
        .product-card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .price { color: #2c3e50; font-size: 1.4rem; font-weight: bold; }
        .category { color: #7f8c8d; text-transform: uppercase; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>Welcome to Cherie.com</h1>
    <div id="products" class="products"></div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('http://backend-service:5000/api/products');
                const products = await response.json();
                
                const container = document.getElementById('products');
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <h2>${product.name}</h2>
                        <div class="category">${product.category}</div>
                        <div class="price">$${product.price.toFixed(2)}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        loadProducts();
    </script>
</body>
</html>
